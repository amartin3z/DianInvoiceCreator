<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% comment %}Finkok{% endcomment %}DGSSI | {% block title %}{% endblock %}</title>
    {% load static %}
    {% load auth_extras %}

    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    {% comment %} <link href="{% static 'css/font-awesome/font-awesome.min.css' %}" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'css/font-awesome/all.css' %}" rel="stylesheet">
    <link href="{% static 'css/checkbox/pretty-checkbox.min.css' %}" rel="stylesheet" type="text/css" >
    <link href="{% static 'css/base/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/toast/jquery.toast.css' %}" rel="stylesheet" type="text/css" >
    <link href="{% static 'css/toogle/bootstrap-toggle.min.css' %}" rel="stylesheet" type="text/css" >
    <style type="text/css" media="screen">
      .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20px; }
      .toggle.ios .toggle-handle { border-radius: 20px; }  
      html { /*overflow:scroll*/
      overflow-x: hidden;
      overflow-y: scroll; }

      .btn-primary {
          color: #fff;
          background-color: #337AB7 !important;
          border-color: #195F9C !important;
      }
      .fa-refresh {
          color: #337AB7;
      }
      .fa-sync-alt{
        color: #337AB7;
      }
      .bootstrap-datetimepicker-widget table td.active, .bootstrap-datetimepicker-widget table td.active:hover {
          background-color: #337AB7 !important;
      }
      .sub-item { 
        text-decoration: none;
        color: #000;
        padding: 3px 20px 3px 20px;
        white-space: nowrap;
        display: block;
       }
      .sub-item:hover { 
        text-decoration: none;
        color: #000;
        background-color: #f5f5f5;
        white-space: nowrap;
        display: block;
       }
      .menu-item { 
        font-size: 14px;
        text-align: left;
        list-style: none;
        padding: 0;
        /*margin: 10px 0 !important;*/
        margin-top: 10px !important;
       }
      .header-menu, .header-menu:hover { 
        margin:  -10px 0px !important; 
        background-color: #f5f5f5;  
      }

      .dropdown-menu .divider {
        margin: 4px 0 4px 0;
        /*margin: 4px !important;
        margin-bottom: 9px;*/
      }
      .align-middle {
        vertical-align: middle !important;
      }
      .fix-width-options {
        width: 2.5rem;
      }
      input.error {
        border: 1px solid red;
      }
      .dropdown-submenu {
        position: relative;
      }

      .dropdown-submenu>.dropdown-menu {
          top: 0;
          left: 100%;
          margin-top: 0px;
          margin-left: -1px;
          -webkit-border-radius: 0 6px 6px 6px;
          -moz-border-radius: 0 6px 6px;
          border-radius: 0 6px 6px 6px;
      }

      .dropdown-submenu:hover>.dropdown-menu {
          display: block;
      }

      .dropdown-submenu>a:after {
          display: block;
          content: " ";
          float: right;
          width: 0;
          height: 0;
          border-color: transparent;
          border-style: solid;
          border-width: 5px 0 5px 5px;
          border-left-color: #ccc;
          margin-top: 5px;
          margin-right: -10px;
      }

      .dropdown-submenu:hover>a:after {
          border-left-color: #fff;
      }

      .dropdown-submenu.pull-left {
          float: none;
      }

      .dropdown-submenu.pull-left>.dropdown-menu {
          left: -100%;
          margin-left: 10px;
          -webkit-border-radius: 6px 0 6px 6px;
          -moz-border-radius: 6px 0 6px 6px;
          border-radius: 6px 0 6px 6px;
      }
      .fit-dropdown { 
        padding: 0px 20px !important;
      }
      .short-drowpdown-menu {
        min-width: 80px;
      }
      .form-group{
        margin-bottom: 7px!important;
      }
    </style>
    {% block css %}    
    {% endblock %}
    <style>
      .btn-primary:hover, .btn-success:hover {
          color: #fff !important;
          background-color: #195f9c !important;
          border-color: #12538c !important;
      }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="assets/html5shiv/html5shiv.js"></script>
    <script src="assets/respond/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="top" style="padding-top:0px; background-color: #043056;">
  {% comment %} <body id="top" style="padding-top:0px; background-color: #F4F2F3;"> {% endcomment %}
    <section id="main-content" style="padding:0 5rem;">
      {% block content %}
      {% endblock %}
    </section>
  </body>
  <script src="{% static 'js/jquery/jquery-1.12.4.js' %}"></script>
  <!--script src="{% static 'js/jquery/jquery.min.js' %}"></script-->
  <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/moments/moment.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/moments/moment-with-locales.min.js' %}" type="text/javascript"></script>
  <!--script src="{% static 'js/bootstrap/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script-->
  <script src="{% static 'js/toast/jquery.toast.js' %}"></script>
  <script src="{% static 'js/toogle/bootstrap-toggle.min.js' %}"></script>
  <script src="{% static 'js/font-awesome/all.js' %}"></script>
  <script src="{% static 'js/base/main.js' %}"></script>
  <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>

  <script>
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) == (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
  {% block js %}
  {% endblock %}
</html>
