<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="author" content="UBLINVOICE">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap_v4/bootstrap.min.css' %}">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/login.css' %}">
    <link href="{% static 'css/toast/jquery.toast.css' %}" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/apps/users/login/login.css' %}">
</head>

<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper pt-5">
          <div class="brand">
            <img src="{% static 'img/logos/logo.png' %}">
          </div>
          <div class="card fat">
            <div class="card-body">
              {% block content %}{% endblock %}
            </div>
          </div>
          <div class="footer">
            Copyright &copy; {% now "Y" %} Finkok SAPI de CV<br>
            Todos los derechos reservados
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include 'registration/modal/alert_pass.html' %}
</body>
<script type="text/javascript">
  var CSRF_TOKEN = '{{ csrf_token }}';
  var url_redirect = "{% url 'login' %}";
  var url_email = "{% url 'password_reset_done' %}";
</script>
<!--<script type="text/javascript" src="{% static 'js/notifications.js' %}"></script>-->
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap_v4/bootstrap.min.js' %}"></script>
<!--script src="{% static 'js/login/login.js' %}"></script-->
<!-- <script src="{% static 'js/jquery.toast.js' %}"></script> -->
<script src="{% static 'js/toast/jquery.toast.js' %}"></script>
<script src="{% static 'js/profile/utils.js' %}"></script>
<script src="{% static 'js/apps/users/utils.js' %}"></script>
{% block js %}{% endblock  %}
</html>
