{% extends 'base.html' %}
{% load static %}
{% block title %}Negocio{% endblock %}

{% block content %}
  <div class="d-flex" style="padding-left: 25px; padding-right: 25px; padding-top: 90px;">
    <div class="p-10 flex-fill justify-content-center">
      <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="" style="font-weight: bold;padding-bottom: 3px;margin-bottom: 15px;border-bottom: 2px solid #337AB7;">Agregar negocio - Emisor</h3>
            <form id="add-business" data-toggle="validator">
              {% csrf_token %} 
              <div class="row">
                <div class="col-sm-2 col-md-2">
                  <div class="thumbnail">
                    <img src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1634714ffd8%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1634714ffd8%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2272%22%20y%3D%22105.1%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="logo" class="form-control form-control-sm img-thumbnail">
                  </div>
                </div>
                <div class="col-sm-10 col-md-10">
                  <div class="row">
                    <div class="form-group col-sm-6 col-md-6">
                      <label for="taxpayer_id">R.F.C.:</label>
                      <input type="text" class="form-control" id="taxpayer_id" name="taxpayer_id"  autocomplete="off" required pattern="[A-Z&Ã‘]{3,4}[0-9]{2}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])[A-Z0-9]{2}[0-9A]">
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-sm-6 col-md-6">
                      <label for="fiscal_regime">R&eacute;gimen Fiscal:</label>
                      <select class="form-control" id="fiscal_regime" name="fiscal_regime">
                        {% for value, description in fiscal_regime %}
                          <option value="{{ value }}">{{ description }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div>
                    <div class="form-group">
                      <label for="name">Raz&oacute;n Social:</label>
                      <input type="text" class="form-control form-control-sm" id="name" name="name" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="ejemplo@dominio.com" autocomplete="off" required>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
               <div class="col-sm-12 col-md-12">
                  <div class="row">
                    <div class="form-group col-sm-4 col-md-4">
                      <label for="street">Calle:</label>
                      <input type="text" class="form-control form-control-sm" id="street" name="street" autocomplete="off">
                      </div>
                      <div class="form-group col-sm-4 col-md-4">
                        <label for="internal_number">N&uacute;mero Interno:</label>
                        <input type="text" class="form-control form-control-sm" id="internal_number" name="internal_number" autocomplete="off">
                      </div>
                      <div class="form-group col-md-4">
                          <label for="external_number">N&uacute;mero Externo:</label>
                          <input type="text" class="form-control form-control-sm" id="external_number" name="external_number" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                  <div class="row">
                    <div class="form-group col-md-4 col-sm-4">
                      <label for="country">Pa&iacute;s:</label>
                      <select class="form-control form-control-sm" id="country" name="country">
                        {% for value, description in country %}
                          <option value="{{ value }}">{{ description }}</option>
                        {% endfor %}
                        </select>
                      </div>
                      <div class="form-group col-md-4 col-sm-4">
                        <label for="state">Estado:</label>
                        <input type="text" class="form-control form-control-sm" id="state" name="state" autocomplete="off">
                      </div>
                      <div class="form-group col-md-4 col-sm-4">
                          <label for="municipality">Municipio:</label>
                          <input type="text" class="form-control form-control-sm" id="municipality" name="municipality" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                  <div class="row">
                    <div class="form-group col-md-4 col-sm-4">
                      <label for="locality">Localidad:</label>
                      <input type="text" class="form-control form-control-sm" id="locality"  name="locality" autocomplete="off">
                      </div>
                      <div class="form-group col-md-3 col-sm-3">
                        <label for="neighborhood">Colonia:</label>
                        <input type="text" class="form-control form-control-sm" id="neighborhood" name="neighborhood" autocomplete="off">
                      </div>
                      <div class="form-group col-md-3 col-sm-3">
                          <label for="phone">T&eacute;lefono:</label>
                          <input type="text" class="form-control form-control-sm" id="phone" name="phone" autocomplete="off">
                        </div>
                      <div class="form-group col-md-2 col-sm-2">
                          <label for="zipcode">C&oacute;digo Postal:</label>
                          <input type="text" class="form-control form-control-sm" id="zipcode" name="zipcode" autocomplete="off">
                        </div>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary add-business">Agregar</button>
                <button type="cancel" class="btn btn-danger">Limpiar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
