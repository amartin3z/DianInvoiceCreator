{% load i18n %}
<style>
  .sorting, .sorting_asc, .sorting_desc {
    background : none;
  }
</style>
<div class="row" style="margin-bottom: 2rem;">
  <div class="col-lg-5 div_add">
    <div class="col-lg-12 "   style="padding-top: 4rem;">
      <span class="text-bold">* {% trans 'New Email' %}</span>
      <div class="input-group div_mail" style="padding-top:0.5rem;">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="text" class="form-control" name="dest-email"  placeholder="correo electrÃ³nico">
        <span class="input-group-addon btn-reset_email"><i class="fa fa-trash" aria-hidden="true"></i><span style="padding-left: 0.5rem;">{% trans 'Remove' %}</span></span>
      </div>
      <small id="email_dom_bussine" class=""></small>
    </div>
    <small id="email_dom_bussine" class=""></small>
    <div class="col-lg-12" style="padding-top: 2rem; justify-content: flex-end; display: flex!important;">
      {% comment %}
      <button class="btn btn-primary new_mails">Nuevo</button>
      <button class="btn btn-danger hiddem cancel_mails" style="margin-left: 2rem;">Cancelar</button>
      {% endcomment %}
      <button class="btn btn-success add_mails">{% trans 'Add' %}</button>
    </div>
  </div>
  <div class="col-md-7" style="padding-top: 0.8rem;">
    <h1 class="text-center"><strong>{% trans 'Mailing list' %}</strong></h1>
    <p style="padding-bottom: 1rem;">{% trans 'At this section you are able to add, edit or delete your email addresses.' %}</p>
    <table id="dt_email" class="table table-striped table-bordered nowrap" style="width:100%">
      <thead>
        <tr>
          <th class="sorting_disabled">{% trans 'Email'%} </th>
          <th>{% trans 'Action' %}</th>
        </tr>
      </thead>
    </table>        
  </div>
</div>
