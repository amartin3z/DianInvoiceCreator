{% load i18n %}
<div class="row">
  <div class="col-sm-12">
    <h1 class="text-center"><strong>{% trans 'Serie and Folio Management' %}</strong></h1>
    <p class="text-center" style="padding-bottom: 1rem;">{% trans 'At this section you are able to management your series and folios.' %}</p>
  </div>
  <div class="contents_serie hiddem" style="padding-top: 2rem;">
    <div class="col-lg-4">
      <span class="text-bold">* {% trans 'Serie' %}</span>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-barcode" aria-hidden="true"></i></span>
          <input type="text" class="form-control serie" placeholder="{% trans 'Set the serie' %}" maxlength="25">
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <span class="text-bold">* {% trans 'Folio' %}</span>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-braille" aria-hidden="true"></i></span>
          <input type="text" maxlength="40" class="form-control folio number" placeholder="{% trans 'Set the folio' %}">
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 btns_series" style="padding-top: 2rem; justify-content: flex-end; display: flex!important;">
    <button class="btn btn-primary new_serie">{% trans 'Add' %}</button>
    <button class="btn btn-success hiddem add_serie" style="margin-right: 5rem;">{% trans 'Save' %}</button>
    <button class="btn btn-secondary hiddem cancel_serie">{% trans 'Cancel' %}</button>
  </div>
</div>
<table id="dt_serie" class="table table-striped table-bordered nowrap" style="width:100%">
  <thead>
    <tr>
      <th>{% trans 'Serie' %}</th>
      <th>{% trans 'Folio' %}</th>
      <th>{% trans 'Default' %}</th>
      <th>{% trans 'Action' %}</th>
    </tr>
  </thead>
</table>
