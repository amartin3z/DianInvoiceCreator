{% load static %}
{% load i18n %}
<div class="row" style="margin-bottom: 2rem;">
	<h1 class="text-center"><strong>{% trans 'Manifest' %}</strong></h1>
	<p class="text-center" style="padding-bottom: 1rem;">{% trans 'At this section you be able to download the signed manifest.' %}</p>
</div>
<div class="row" style="padding-top: 2rem;">
	<div class="col-lg-12" align="center">
		<div class="col-lg-4">
			<br>
			<img src="{% static 'img/xml.png' %}" width="95px" height="90px;"><br><br>
			<a href="{%  url 'core:download_manifest_xml' %}" class="btn btn-block btn-primary btn-download-manifest" act="zip">{% trans 'Download XML file' %}</a>
		</div>
		<div class="col-lg-4">
			<br>
			<img src="{% static 'img/pdf.png' %}" width="90px" height="90px;"><br><br>
			<a href="{%  url 'core:download_manifest_pdf' %}" class="btn btn-block btn-primary btn-download-manifest" act="zip"{% trans 'Download PDF file' %}</a>
		</div>
		<div class="col-lg-4">
			<br>
			<img src="{% static 'img/zip.png' %}" width="90px" height="90px;"><br><br>
			<a href="{%  url 'core:download_manifest_files' %}" class="btn btn-block btn-primary btn-download-manifest" act="zip">{% trans 'Download ZIP file' %}</a>
			<br><br>
		</div>
	</div>
</div>
