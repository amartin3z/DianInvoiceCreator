{% load i18n %}
<div class="modal" id="inactividad-session" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" style="background-color: rgba(0,0,0, 0.8) !important; padding-top: 15rem;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row text-center">
          <div class="col-sm-12">
            <h1 class="modal-title" style="padding-top: 0.5rem;"><strong> {% trans "Important!" %}</strong></h1>
          </div>
          <div class="col-sm-12">
            <h4 style="text-align: justify; line-height: 1.3; font-size: 20px;">{% trans 'For security reasons after a period of inactivity of ' %} <strong>{% trans '5 minutes' %}</strong> {% trans 'the current session has been closed.' %}</h4>
          </div>
          <div class="col-sm-12" style="padding-top: 0.5rem;">
            <button type="button" id="seccion_close" class="btn btn-primary btn-block btn-lg"> <strong>{% trans 'Log in' %}</strong></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
