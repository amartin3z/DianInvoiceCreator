<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="AMEXIPROC | PVP">
	<meta name="author" content="GeeksLabs">
	<meta name="keyword" content="AMEXIPROC">

	<title>Registrar cuenta</title>
	{% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'img/amexiproc.ico' %}">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
	<link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
	<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
	<link href="{% static 'css/jquery.toast.css' %}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/products/style.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.toast.js' %}"></script>
	<script type="text/javascript">
		var CSRF_TOKEN = '{{ csrf_token }}';
  		var TOKEN = '{{ key }}';
  		var ROLE = '{{ role }}';
  		var PTYPE = '{{ ptype }}';
	</script>
	<script type="text/javascript" src="{% static 'js/register.js' %}"></script>
</head>
<body>
	<section id="section-content">
		<section>
			<div class="card" >
				<div class="card-header">
					<h4><img src="{% static 'img/amexiproc.ico' %}"><b>&nbsp;Concluye tu registro<b></h4>
					<br>
				</div>
				<div class="card-body">
					<div class="col-sm-12">
						<label><b>*Correo Electr&oacute;nico</b></label>
						<input type="text" class="form-control" id="email_register" required placeholder="Email">
					</div>
					{% if role in 'PA' %}
					<div class="col-sm-12">
						<br>
						<label><b>*RFC</b></label>
						<input type="text" class="form-control" id="taxpayer_id_register" required placeholder="RFC">
					</div>
						{% if ptype == 1 %}
						<div class="col-sm-12">
							<br>
							<label><b>*Raz&oacute;n Social</b></label>
							<input type="text" class="form-control" id="razon_social_provider" required placeholder="Raz&oacute;n Social">
						</div>
						{% elif ptype == 2 %}
						<div class="col-sm-12">
							<br>
							<label><b>*Nombre(s)</b></label>
							<input type="text" class="form-control" id="name_register_provider" required placeholder="Nombre(s)">
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="col-sm-6">
									<br>
									<label><b>*Apellido Paterno</b></label>
									<input type="text" class="form-control" id="last_name_register_provider" required placeholder="Apellido Paterno">
								</div>
								<div class="col-sm-6">
									<br>
									<label><b>*Apellido Materno</b></label>
									<input type="text" class="form-control" id="second_last_name_register_provider" required placeholder="Apellido Materno">
								</div>
							</div>
						</div>
						{% endif %}
					{% else %}
					<div class="col-sm-12">
						<br>
						<label><b>*Nombre(s)</b></label>
						<input type="text" class="form-control" id="name_register" required placeholder="Nombre(s)">
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="col-sm-6">
								<br>
								<label><b>*Apellido Paterno</b></label>
								<input type="text" class="form-control" id="last_name_register" required placeholder="Apellido Paterno">
							</div>
							<div class="col-sm-6">
								<br>
								<label><b>*Apellido Materno</b></label>
								<input type="text" class="form-control" id="second_last_name_register" required placeholder="Apellido Materno">
							</div>
						</div>
					</div>
					{% endif %}
					<div class="col-sm-12">
						<br>
						<label><b>*Contrase単a</b></label>
						<input type="password" class="form-control" id="password_register" required placeholder="Contrase単a">
					</div>
					<div class="col-sm-12">
						<br>
						<label><b>*Repetir Contrase単a</b></label>
						<input type="password" class="form-control" id="password_2_register" required placeholder="Repetir Contrase単a">
					</div>
					<div class="col-sm-12 div-button">
						<br>
						<button type="button" class="btn btn-block btn-primary btn-register"><b id="b-register">Registrar</b></button>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
