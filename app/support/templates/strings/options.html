{% load i18n %}
<button id="show_ticket" type="button" data-id="{{ticket.id}}" data-sub="{{ticket.title}}" class="btn btn-info btn-xs" title="{% trans 'Show tracing' %}"><i class="fa fa-eye" aria-hidden="true"></i></button>

{% if ticket.status != 3 and ticket.status != 4 %}
	<button id="update_ticket" type="button" data-id="{{ticket.id}}" data-sub="{{ticket.title}}" class="btn btn-success btn-xs" title="{% trans 'Reply' %}"><i class="fa fa-comment" aria-hidden="true"></i></button>
	<button id="solved_ticket" type="button" data-id="{{ticket.id}}" data-sub="{{ticket.title}}" class="btn btn-default btn-xs" title="{% trans 'Mark as solved' %}" style="background-color:#3f903f; border-color:#3f903f; color:#fff"><i class="fa fa-check" aria-hidden="true"></i></button>
{% endif %}
